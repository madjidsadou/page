<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HexaHome</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #fff;
        color: #1a1a1a;
        text-align: center;
    }

    header {
        background-color: #e10600; /* Swiss red */
        color: #fff;
        padding: 2rem 1rem;
        font-size: 2rem;
        font-weight: bold;
    }

    main {
        padding: 3rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    p.description {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 2rem;
    }

    iframe {
        width: 80%;
        max-width: 800px;
        height: 450px;
        border: 3px solid #e10600;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    footer {
        margin-top: 3rem;
        padding: 1rem;
        font-size: 1rem;
        background-color: #f5f5f5;
        color: #333;
    }

    /* 2D HEXAGON */
    .hexagon-wrapper {
        perspective: 800px;
        margin-bottom: 2rem;
    }

    .hexagon {
        width: 180px;
        height: 160px;
        margin: 0 auto;
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        background: #00b050;
        transform-style: preserve-3d;
        animation: rotateSideways 8s linear infinite, colorShift 6s linear infinite alternate;
        box-shadow: inset 0 0 12px rgba(0,0,0,0.18), 0 12px 20px rgba(0,0,0,0.1);
    }

    @keyframes rotateSideways {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(180deg); }
        100% { transform: rotateY(360deg); }
    }

    @keyframes colorShift {
        0% { background-color: #00b050; }
        25% { background-color: #7fd000; }
        50% { background-color: #ffd400; }
        75% { background-color: #ff7a00; }
        100% { background-color: #ff1a00; }
    }

</style>
</head>
<body>
<header>HexaHome</header>

<main>
    <div class="hexagon-wrapper">
        <div class="hexagon"></div>
    </div>
    <p class="description">Welcome to HexaHome. Watch the featured video below.</p>
    <!-- Replace the video link below with your YouTube link -->
<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dczo6BqEgI8?si=P0UhJPBT8Xahtb5O&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></footer>
</body>
</html>
